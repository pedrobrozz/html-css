<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Form</h1>
    <div class="container">
        <div class="box-container">
            <form action="cadasttro.php" method="get" autocomplete="on">
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" required placeholder="Nome Completo" autocomplete="name" maxlength="30">
                </p>
                <p>
                    <label for="imedia">Média</label>
                    <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="0 a 10" step="0.1" required>
                </p>
                <p>
                    <label for="imes">Período Letivo</label>
                    <input type="month" name="mes" id="imes" required>
                </p>
                <p>
                    <label for="iprova">Dia da Prova</label>
                    <input type="date" name="prova" id="iprova" required>
                </p>
                <p>
                    <label for="ihora">Hora da Prova</label>
                    <input type="time" name="hora" id="ihora" required>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
