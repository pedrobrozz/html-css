<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Já possui uma conta?</span>
                <header>Login</header>
            </div>
            
            <div class="input-field">
                <input type="text" class="input" placeholder="Usuário" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <a href="seg-pag.html"><input type="submit" class="submit" value="Login"></a>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Lembre-me</label>
                </div>
                <div class="right">
                    <label><a href="#">Esqueceu sua senha?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
