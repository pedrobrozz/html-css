<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputs</title>
</head>
<body>
    <main>
        <form>
            <h1>Formulário</h1>
            <div class="formzin">
                <label  for="idtexto">Usuário</label>
                <input type="text" id="idusuario" name="idusuario">
            </div>
            <div>
                <label class="formzin" for="idpassword">Senha</label>
                <input type="password" id="idpassword" name="idpassword">
            </div>
            </div>
            <br>
            <div>
                <label class="formzin" for="iddate">Data de Nascimento</label>
                <input type="date" id="iddate" name="iddate">
            </div>
            <br>
            <div>
                <label class="formzin" for="idfile">Arquivos</label>
                <input type="file" id="idfale" name="idfile">
            </div>
            <br>
            <div>
                <label class="formzin" for="idemail">Arquivos</label>
                <input type="email" id="idemail" name="idemail">
            </div>
            <br>
            <div>
                <label for="idcheck1">Check 1</label>
                <input type="checkbox" id="idcheck1" name="idcheck1" value="Check 1">
                <label for="idcheck2">Check 2</label>
                <input type="checkbox" id="idcheck2" name="idcheck2" value="Check 2">
                <label for="idcheck3">Check 3</label>
                <input type="checkbox" id="idcheck3" name="idcheck3" value="Check 3">
            </div>
            <br>
            <div>
                <label for="idradio1">Radio 1</label>
                <input type="radio" id="idradio1" name="idradio" value="Radio 1">
                <label for="radio2">Radio 2</label>
                <input type="radio" id="idradio2" name="idradio" value="Radio 2">
                <label for="radio3">Radio 3</label>
                <input type="radio" id="idradio3" name="idradio" value="Radio 3">
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <select name="selecao">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar Formulário">
            </div>
        </form>
    </main>
</body>
</html>
